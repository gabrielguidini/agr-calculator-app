<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  <script src="index.js"></script>

  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card-bg">
      <div class="flexbox-div">
        <div class="input-div">
          <div class="input-day">
            <p id="day-id">DAY</p>
            <input type="text" name="day" id="day" placeholder="DD">
          </div>
          <div class="input-month">
            <p id="month-id">MONTH</p>
            <input type="text" name="month" id="month" placeholder="MM">
          </div>
          <div class="input-year">
            <p id="year-id">YEAR</p>
            <input type="text" name="year" id="year" placeholder="YYYY">
          </div>
        </div>
        <div class="submit-buttom">
          <form action="index.js" name="submit" onsubmit="return inputDay()" method="post">
            <button type="submit" id="arrow-submit-id" value="Submit"> <img src="assets/images/icon-arrow.svg" alt="submit arrow"></button>
          </form>
        </div>
        <div class="output-div">
          <div class="output-day">
            
          </div>
          <div class="output-month">

          </div>
          <div class="output-year">
            
          </div>

        </div>
      </div>

    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
